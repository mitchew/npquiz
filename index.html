<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nez Perce Language Quiz</title>
    <link rel="stylesheet" href="css/milligram.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <h1 class="quiz-header">Niimiipuutímt quiz</h1>
            <p><span class="quiz-display-title">Niimiipuutímt</span>: <span id="question" class="quiz-display-item"></span></p>
            <p><span class="quiz-display-title">English</span>: <span id="correct-answer" class="quiz-display-item"></span></p>
            <p id="question-counter" class="quiz-display-item"></p>
            <p id="chapter" class="quiz-display-item">Chapter 6</p>
        </div>
    </div>
    <label for="user-answer">
        <input type="text" name="answer" id="user-answer" autocomplete="off" placeholder="Your answer here">
    </label>
    <button id="submit" class="button button-outline">Check Answer</button>
    <div class="row">
        <div id="answers" class="column">

        </div>
    </div>
</div>
<script src="js/quiz.js"></script>
</body>
</html>
